<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <main>
        <select name="" id="">
          <option value="#">Select a city...</option>
          <option value="">London</option>
          <option value="">Tokyo</option>
          <option value="">Sydney</option>
          <option value="">Nairobi</option>
        </select>
        <div class="city">
          <div>
            <h2>Paris</h2>
            <div class="date">28th October 2025</div>
          </div>
          <div class="time">1:58:21 <small>PM</small></div>
        </div>
        <div class="city">
          <div>
            <h2>New York</h2>
            <div class="date">28th October 2025</div>
          </div>
          <div class="time">8:58:21 <small>PM</small></div>
        </div>
      </main>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/teroibetty" target="_blank"> Betty Teroi </a>
      and is open-sourced on
      <a
        href="https://github.com/teroibetty/World-Clock-Project"
        target="_blank"
      >
        GitHub
      </a>
      and hosted on
      <a href="https://lively-hamster-488788.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
